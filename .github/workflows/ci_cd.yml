name: Build and Test

on:
  push:
    branches:
       - main

jobs:
  build:
    runs-on: macos-latest

    env:
      DATABASE_URL: postgres://postgres:password@localhost:5432/patr_db
      REDIS_URL: redis://localhost:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install cargo-leptos
        run: cargo install cargo-leptos

      - name: Build project
        run: cargo leptos build

      - name: Run tests
        run: cargo test
